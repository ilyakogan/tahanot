<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=places&language=he"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script data-main="js/mapMain" src="lib/js/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: './js',
        });
    </script>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-rtl/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/tahanot.css">
    <link rel="stylesheet" href="css/map.css">    
    </script>
</head>
<body data-spy="scroll" data-target="#navbar-main" data-offset="50">
    <nav id="navbar-main" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <ul class="nav pagination pagination-lg col-xs-4 col-sm-3 col-md-2 col-lg-1" role="tablist" style="margin: 0">
            <li role="presentation" class="active"><a href="#map-section"><i class="fa fa-globe"></i></a></li>
            <li role="presentation"><a href="#nearby-stops-section"><i class="fa fa-clock-o"></i></a></li>          
          </ul>
          <div class="col-xs-8 col-sm-9 col-md-10 col-lg-11" role="search">
            <input id="address" type="text" class="form-control input-lg" placeholder="&#xF002; כתובת" style="font-family:Arial, FontAwesome"/>
          </div>
        </div>
      </div>
    </nav>

    <div id="map-section" class="page-section">
        <div id="map-container" class="navigation-section container-fluid">
            <div id="map-canvas"></div>          
        </div>
    </div>

    
    <div id="nearby-stops-section" class="page-section" ng-controller="nearbyStopsController" style="display: none">
        <h2 id="nearby-stops-title">תחנות בסביבה 
          <button type="button" class="btn btn-default" ng-show="canRefreshVisits()" ng-click="refreshVisits()">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          </button>
        </h2>
        <div class="panel panel-default" style="margin-left: 5px; margin-right: 5px;" ng-repeat="stop in stops" ng-class="{'selected-stop': stop.isSelected()}">
          <table class="table">
            <tr class="active">
              <td class="col-xs-3 nearby-stop-title">
                <button class="btn btn-default btn-sm" type="button" ng-click="showOnMap(stop)">
                  <i class="fa fa-map-marker"></i>&nbsp;<strong>{{ stop.stopCode }}</strong></td>
                </button>
              <td class="col-xs-6 nearby-stop-title" style="text-align: center"><h4>{{ stop.name }}</h4></td>
              <td class="col-xs-3 nearby-stop-title"><button class="btn btn-primary btn-sm" type="button" ng-click="selectForWidget(stop)">הצג בווידג'ט</button></td>
            </tr>
          </table>
          
          <table class="table">
            <tr ng-hide="stop.visitsAvailable">
              <td><i class="fa fa-spinner fa-pulse"></i> מחכה לזמני אמת</td>
            </tr>
            <tr ng-show="stop.visitsAvailable && !stop.visits.length">
              <td>אין זמני אמת לחצי השעה הקרובה</td>
            </tr>
            <tr ng-repeat="visit in stop.visits">
              <th scope="row">קו {{ visit.lineNumber }}</th>
              <td>
                <i class="fa fa-clock-o"></i>
                <span ng-show="visit.isAlreadyHere">קרוב לתחנה</span>
                <span ng-hide="visit.isAlreadyHere">
                    <ng-pluralize count="visit.minutesToArrival" when="{'1': 'דקה', 'other': '{} דקות'}"></ng-pluralize>
                </span>
              </td>
            </tr>
          </table>
        </div>
    </div>
</body>
</html>
