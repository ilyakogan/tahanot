<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=places&language=he"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script data-main="js/mapMain" src="lib/js/require.js"></script>
    <script>
        requirejs.config({
            baseUrl: './js',
        });
    </script>
    
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-rtl/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/tahanot.css">
    <link rel="stylesheet" href="css/map.css">
    </script>
</head>
<body>
    
    <div class="input-group input-group-lg">
      <input id="address" type="text" class="form-control" placeholder="כתובת">
      <!-- <span class="input-group-btn">
        <button id="address-btn" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
      </span> -->
    </div>

    <div id="map-container" class="container-fluid">
        <div id="map-canvas"></div>
    </div>

    <div id="nearby-stops-area" ng-controller="nearbyStopsController">
        <h4>התחנות הקרובות:</h4>
        <table id="nearby-stops-table" class="table table-condensed" style="display: none;">
          <tr ng-repeat="stop in stops">
            <th scope="row">{{ stop.id }}</th>
            <td>{{ stop.name }}</td>
            <td><button class="btn btn-default btn-sm" type="button" ng-click="select(stop)">בחר</button></td>
          </tr>
        </table>
    </div>

    </body>
</html>
